<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minesweeper</title>
    <style>
      /* Foundation based on Tailwind Preflight */
      @import url("styles/reset.css") layer(reset);
      @import url("styles/index.css");
    </style>
    <!-- TODO: only fetch used icons instead of all of them-->
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <main>
      <div class="menu">
        <h1>Minesweeper</h1>
        <button class="new-game" data-difficulty="beginner">Beginner</button>
        <button class="new-game" data-difficulty="intermediate">
          Intermediate
        </button>
        <button class="new-game" data-difficulty="expert">Expert</button>
      </div>
      <div class="game hidden">
        <div class="header">
          <p>
            <span class="material-symbols-outlined"> timer </span
            ><span class="timer"></span>
          </p>
          <p>
            <span class="material-symbols-outlined"> explosion </span
            ><span class="mine-count"></span>
          </p>
        </div>
        <div class="game-board"></div>
      </div>
    </main>
  </body>
</html>
