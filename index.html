<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minesweeper</title>
    <style>
      /* Foundation based on Tailwind Preflight */
      @import url("styles/reset.css") layer(reset);
      @import url("styles/index.css");
    </style>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <main>
      <div class="menu">
        <h1>Minesweeper</h1>
        <button class="new-game" data-difficulty="beginner">Beginner</button>
        <button class="new-game" data-difficulty="intermediate">
          Intermediate
        </button>
        <button class="new-game" data-difficulty="expert">Expert</button>
      </div>
      <div class="game hidden">
        <div class="header">
          <div><span class="timer"></span></div>
          <div>Mines left: <span class="mine-count"></span></div>
        </div>
        <div class="game-board"></div>
      </div>
    </main>
  </body>
</html>
